<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <style>
        /* Add your CSS styles here */

        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            float: left;
        }

        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar ul li.dropdown {
            display: inline-block;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .navbar .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .navbar .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .navbar ul li.dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar ul li:last-child {
            float: right;
        }
    </style>
</head>

<body>
    <div>
        <!-- Include the header -->
        {% include 'header.html' %}
    </div>

    <!-- Navigation bar -->
    <nav class="navbar">
        <ul>
            <li class="dropdown">
                <a href="#" class="dropbtn">Quiz Menu</a>
                <div class="dropdown-content">
                    <a href="#">Create Quiz</a>
                    <a href="#">Edit Quiz</a>
                    <a href="#">View Quiz</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Question Menu</a>
                <div class="dropdown-content">
                    <a href="#">Create Question</a>
                    <a href="#">Edit Question</a>
                    <a href="#">View Question</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Manage Examinee</a>
                <div class="dropdown-content">
                    <a href="#">Create Group</a>
                    <a href="#">Add/Remove Examinee from Quiz</a>
                </div>
            </li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <!-- Main content for home page -->
    <div class="main-content">
        <!-- Your home page content goes here -->
    </div>

    <div class="footer-content">
        <!-- Include the footer -->
        {% include 'footer.html'%}
    </div>
</body>

</html>
