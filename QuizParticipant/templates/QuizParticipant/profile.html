<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .headerbuttons {
            display: none;
        }

        .registerbutton {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }

        .mainsection {
            height: 80vh;
            overflow-x: auto;
            text-align: center;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            flex: 1;
            margin-right: -120px;
            margin-left: -100px;
        }


        .form-group input{
            flex: 2;
            margin: 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-right: 40px;
        }
        .form-group ul {
            flex: 2;
            margin: 0;
            padding: 5px;
            margin-right: 40px;
        }

        .form-group ul {
            list-style: none;
            padding: 0;
        }

        .form-group ul li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .form-group ul li input {
            flex: 1;
        }

        .delete-course-button {
            background-color: #663399;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-course-button:hover {
            background-color: #bb2d3b;
        }

        .add-course-button,
        .delete-course-button {
            align-self: flex-start;
        }

        .form-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #663399;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-buttons button:hover {
            background-color: #E6549C;
        }

        .form-buttons button.reset {
            background-color: #663399;
        }

        .form-buttons button.reset:hover {
            background-color: lightgreen;
        }

        .footer-content{
            background: linear-gradient(to right, #1DA3B8, #77AB59);
            font-size: small;
            padding: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        {% include 'header.html' %}
    </div>

    <div>
        {% include 'QuizParticipant/navbar.html' %}
    </div>

    <div class="mainsection">
        <div class="main-content">
            <div class="content-container">
                <div class="form-container">
                    <h1>Examinee Profile</h1>
                    <br>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" placeholder="department name">
                    </div>
                    <div class="form-group">
                        <label>Courses:</label>
                        <ul id="course-list">
                            <li>
                                <input type="text" placeholder="course name">
                                <button class="delete-course-button" onclick="deleteCourse(this)">Delete</button>
                            </li>
                            <!-- Add more attempted quizzes as needed -->
                        </ul>
                    </div>
                    <div class="form-buttons">
                        <button class="add-course-button" onclick="addCourse()">Add Course</button>
                        <button type="button" onclick="updateProfile()">Update</button>
                        <button type="reset" class="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-content">
        <!-- Include the footer -->
        {% include 'footer.html'%}
    </div>

    <script>
        function addCourse() {
            const courseList = document.getElementById('course-list');
            const newCourseInput = document.createElement('li');
            newCourseInput.innerHTML = `
                <input type="text" value="">
                <button class="delete-course-button" onclick="deleteCourse(this)">Delete</button>
            `;
            courseList.appendChild(newCourseInput);
        }

        function deleteCourse(button) {
            const courseItem = button.parentElement;
            courseItem.remove();
        }

        function updateProfile() {
            // Implement logic to update the profile details
            alert('Profile updated!');
        }
    </script>

</body>

</html>
