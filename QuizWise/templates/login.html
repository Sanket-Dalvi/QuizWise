<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWise Login</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, form {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1DA3B8, #77AB59);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin-top: -10px;
        }

        .headerbuttons{
            display: none;
        }

        .loggeduser{
            display: none;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 200%;
            margin-top: -60px; 
        }

        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%; 
            max-width: 600px; 
        }

        .content-container form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .content-container input {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }

        .content-container button {
            margin-top: 20px;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: #663399;
            color: white;
            font-size: 16px;
        }

        .content-container button:hover {
            background-color: #E6549C; 
        }

        .header {
            width: 100%;
            display: grid;
        }

        footer {
            font-size: small;
            text-align: center;
            color: white;
            margin-top: -50px;
            margin-bottom: 60px;
        }

        /* Styling for the links */
        header a,
        .content-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 20px;
            color: #663399;
            text-decoration:underline;
            align-self: center;
        }

        .loginlabel{
            font-size: xx-large;
            font-weight: 600;
            border: 3px solid white; 
            border-radius: 10px; 
            padding: 8px; 
            margin-top: -20px;
        }

    </style>
</head>

<body>
    <div class="header">
        {% include 'header.html' %}
    </div>
    <p class="loginlabel">Login Here</p>
    <div class="main-content"> 
        <div class="content-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                <a href="{% url 'forget' %}" style="font-weight: bold;">Forgot your password? Click here.</a>
            </form>
        </div>
    </div>
    <div class="footer-content">
        {% include 'footer.html'%}
    </div>
</body>

</html>
